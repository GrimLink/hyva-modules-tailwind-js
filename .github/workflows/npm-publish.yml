# This workflow will publish a package to NPM Packages when a release is created
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-nodejs-packages

name: Publish Package to npmjs

on:
  release:
    types: [published]

env:
  NODE: 18

jobs:
  publish-npm:
    if: github.repository == 'hyva-themes/hyva-modules-tailwind-js'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE }}'
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
